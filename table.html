<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Biodata</caption>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        <tbody>
            <tr>
                <td>Tushar</td>
                <td>Chaudhary</td>
                <td>16</td>
            </tr>
        </tbody>
    </table><br><br>

    <table border="1" cellpadding="10" cellspacing="5">

        <tr>
            <th rowspan='3'>April</th>
            <td>Hi</td>
            <Td>Hello</Td>
        </tr>
        <tr><td>Tushar</td>
        <td>Chaudhary</td></tr>
    </table>

    <table border="1" cellpadding="10" cellspacing="5">

        <caption>Biodata</caption>
        <tr>
            <th colspan='3'>April</th>
        </tr>
        <tr><td>Tushar</td>
        <td>Chaudhary</td>
        <td>16</td></tr>
        </table><br><br>

        <!-- Nested Table -->


        <table border='1'>
                <tr>
                    <td>Main Table row 1 column 1 </td>
                    <td><table border='1'>
                        <caption>Main Table column 2</caption>
                        <tr><td>Innertable row 1 column 1</td>
                        <td>Innertable row 1 column 2</td></tr>
                        <tr><td>Innertable row 2 column 1</td>
                        <td>Innertable row 2 column 2</td></tr>
                    </table>

                    </td>
                </tr>
            
        </table>



    
</body>
</html>
